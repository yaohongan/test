<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>恋爱指南 | 测试统计</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .stats-container {
      padding: 30px;
      text-align: center;
    }
    
    .stats-card {
      background-color: white;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      padding: 25px;
      margin: 20px auto;
      max-width: 500px;
    }
    
    .stats-header {
      margin-bottom: 30px;
    }
    
    .stats-title {
      color: var(--primary-dark);
      font-size: 1.8rem;
      margin-bottom: 10px;
    }
    
    .stats-item {
      margin: 20px 0;
      display: flex;
      justify-content: space-between;
      padding: 15px;
      background-color: var(--primary-light);
      border-radius: 10px;
      align-items: center;
    }
    
    .stats-label {
      font-weight: 500;
      color: var(--text-color);
    }
    
    .stats-value {
      font-weight: bold;
      font-size: 1.2rem;
      color: var(--primary-dark);
    }
    
    .input-field {
      width: 80px;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 5px;
      text-align: center;
      font-size: 1.1rem;
    }
    
    .stats-percentage {
      font-size: 0.9rem;
      color: #555;
      margin-top: 5px;
    }
    
    .refresh-btn, .save-btn {
      margin-top: 20px;
      margin-right: 10px;
    }
    
    .reset-btn {
      margin-top: 20px;
      background-color: #f0f0f0;
      color: #666;
      border: none;
      padding: 8px 15px;
      border-radius: 20px;
      cursor: pointer;
      font-size: 0.9rem;
    }
    
    .reset-btn:hover {
      background-color: #e0e0e0;
    }
    
    .back-to-test {
      margin-top: 30px;
      text-decoration: none;
      color: var(--primary-dark);
      display: inline-block;
    }
    
    .back-to-test:hover {
      text-decoration: underline;
    }
    
    .message {
      margin-top: 15px;
      padding: 10px;
      border-radius: 5px;
      display: none;
    }
    
    .success {
      background-color: #d4edda;
      color: #155724;
    }
    
    .error {
      background-color: #f8d7da;
      color: #721c24;
    }
  </style>
</head>
<body>
  <div class="stats-container">
    <div class="stats-card">
      <div class="stats-header">
        <h1 class="stats-title">测试统计数据</h1>
        <p>了解有多少人参与了"恋爱指南"测试</p>
      </div>
      
      <div class="stats-content">
        <form id="stats-form">
          <div class="stats-item">
            <span class="stats-label">总测试人数</span>
            <input type="number" id="total-tests" class="input-field" value="0" min="0">
          </div>
          
          <div class="stats-item">
            <span class="stats-label">完成测试人数</span>
            <input type="number" id="completed-tests" class="input-field" value="0" min="0">
          </div>
          
          <div class="stats-item">
            <span class="stats-label">完成率</span>
            <div>
              <span class="stats-value" id="completion-rate">0%</span>
              <div class="stats-percentage" id="percentage-detail"></div>
            </div>
          </div>
          
          <button type="button" class="btn save-btn" id="save-btn">保存统计</button>
          <button type="button" class="reset-btn" id="reset-btn">重置数据</button>
        </form>
        
        <div id="message" class="message"></div>
      </div>
      
      <a href="index.html" class="back-to-test">返回测试页面</a>
    </div>
  </div>
  
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // 加载初始数据
      loadStats();
      
      // 表单输入变化时更新完成率
      document.getElementById('total-tests').addEventListener('input', updateCompletionRate);
      document.getElementById('completed-tests').addEventListener('input', updateCompletionRate);
      
      // 保存按钮点击事件
      document.getElementById('save-btn').addEventListener('click', saveStats);
      
      // 重置按钮点击事件
      document.getElementById('reset-btn').addEventListener('click', resetStats);
    });
    
    // 加载统计数据
    function loadStats() {
      try {
        const totalTests = parseInt(localStorage.getItem('totalTests') || 0);
        const completedTests = parseInt(localStorage.getItem('completedTests') || 0);
        
        document.getElementById('total-tests').value = totalTests;
        document.getElementById('completed-tests').value = completedTests;
        
        updateCompletionRate();
      } catch (e) {
        console.error('加载统计数据错误', e);
        showMessage('加载数据失败，请重试', 'error');
      }
    }
    
    // 更新完成率显示
    function updateCompletionRate() {
      try {
        const totalTests = parseInt(document.getElementById('total-tests').value) || 0;
        const completedTests = parseInt(document.getElementById('completed-tests').value) || 0;
        
        const completionRate = totalTests > 0 ? (completedTests / totalTests * 100).toFixed(1) : 0;
        
        document.getElementById('completion-rate').textContent = completionRate + '%';
        document.getElementById('percentage-detail').textContent = `${completedTests} / ${totalTests}`;
      } catch (e) {
        console.error('更新完成率错误', e);
      }
    }
    
    // 保存统计数据
    function saveStats() {
      try {
        const totalTests = parseInt(document.getElementById('total-tests').value) || 0;
        const completedTests = parseInt(document.getElementById('completed-tests').value) || 0;
        
        // 验证数据
        if (completedTests > totalTests) {
          showMessage('完成人数不能大于总人数', 'error');
          return;
        }
        
        localStorage.setItem('totalTests', totalTests);
        localStorage.setItem('completedTests', completedTests);
        
        showMessage('统计数据已保存', 'success');
      } catch (e) {
        console.error('保存统计数据错误', e);
        showMessage('保存失败，请重试', 'error');
      }
    }
    
    // 重置统计数据
    function resetStats() {
      if (confirm('确定要重置所有统计数据吗？')) {
        try {
          document.getElementById('total-tests').value = 0;
          document.getElementById('completed-tests').value = 0;
          
          localStorage.setItem('totalTests', 0);
          localStorage.setItem('completedTests', 0);
          sessionStorage.removeItem('testRecorded');
          
          updateCompletionRate();
          showMessage('统计数据已重置', 'success');
        } catch (e) {
          console.error('重置统计数据错误', e);
          showMessage('重置失败，请重试', 'error');
        }
      }
    }
    
    // 显示消息
    function showMessage(text, type) {
      const messageElement = document.getElementById('message');
      messageElement.textContent = text;
      messageElement.className = 'message ' + type;
      messageElement.style.display = 'block';
      
      setTimeout(() => {
        messageElement.style.display = 'none';
      }, 3000);
    }
  </script>
</body>
</html>
